<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="tech.css">
</head>
<body>

        <div class="box">
            <img src="html_css_js.jpeg" alt="HTML CSS JS">

        </div>
        <div class="box">
            <img src="key.jpeg" alt="Key Technologies for Business">
            <h2>Key Technologies for Business</h2>

    </div>
    <div class="column">

            <img src="dev.jpeg" alt="DevOps">

        </div>
    </div>
    <div class="column">
        <div class="box">
            <img src="./arvr.jpeg" alt="AR/VR">
            <h2>AR/VR</h2>
        </div>
        <div class="box">
            <img src="cyber.jpeg" alt="Cybersecurity">
            <h2>Cybersecurity</h2>
        </div>
    </div>
    <div class="column">
        <div class="box">
            <img src="web.jpeg" alt="Web Development">
            <h2>Web Development</h2>
        </div>
        <div class="box">
            <img src="./App-development.png" alt="Android App Development">
            <h2>Android App Development</h2>
        </div>
    </div>
</body>
</html>
